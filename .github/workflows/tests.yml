name: Lint and Tests
on:
  workflow_call:
  push:
    branches:
      - master
  pull_request:

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: pip install -r requirements-dev.txt
